<!DOCTYPE html>
<html>
<head>
  <img src="SmatStudy_logo (2).png" alt="Girl in a jacket" height="80">
  <style>
    .center {
      display: flex;
      justify-content: center;
      font-family: 'Poppins', calibri;
  </style>
  <title>Login</title>
  <link rel = "stylesheet" href = "main.css">
</head>
<body>
  <div class = "login-container">
    <div id= "main">
      <h1> Login</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Sign Up</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
  <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>

  </div>
  <script type = "module" src = "script.js"></script>
</body>
<script>
    document.getElementById('resetLink').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default behavior of the link
      window.location.href = 'forgot_password.html'; // Redirect to the forgot password page
    });
</script>
</html>
