<!DOCTYPE html>



<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<head>
  <img src="SmatStudy_logo (2).png" alt="Girl in a jacket" height="300">

  <style>
    .button {
      border: none;
      color: white;
      padding: 4px 36px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 6px 1px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1 {
      background-color: #08be7b;
      color: black;
      border: 2px solid #04AA6D;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', calibri;
    }
  </style>
</head>

<body>
  <script src="home.js"></script>

  <div class="center">
    <h1> <b> Welcome! </b></h1>
  </div>

  <div class="center">
    <form>
      <div class="center">
        <h3> Time you Have for studying: </h3>
      </div>

      <div class="center">
        <input placeholder="Hours" type="number" oninput="javascript:if (this.value > 10) this.value = 10;"
          id="hrs"><br>
      </div>
    </form>
  </div>

  <div class="wrapper">
    <form>
      <div class="center">
        <h3> Add Subject </h3>
      </div>
      <input placeholder="Name:" type="text" id="subjectName" minlength="1"><br>
      <input placeholder="Percent grade:" type="number" oninput="javascript:if (this.value > 100) this.value = 100;"
        id="subjectGrade"><br>
      <input placeholder="Days until next test:" type="number"
        oninput="javascript:if (this.value > 100) this.value = 100;" id="subjectTime"><br>
    </form>
  </div>
  <div class="center">
    <button class="button button1" onclick="addSubject()"> <b>Add Subject </b> </button>
  </div>
  <div class="center">
    <button class="button button1" onclick="scheduleInit()"> <b>Create Schedule </b> </button>
  </div>
</body>
</html>
